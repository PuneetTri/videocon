<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1B1A1D] text-white">
    <nav class="p-4 fixed w-full flex items-center justify-center">
      <h1 class="text-3xl font-bold">Videocon</h1>
    </nav>

    <main
      class="h-screen flex items-center justify-center md:w-1/2 md:m-auto p-4"
    >
      <div class="flex flex-col items-center text-center space-y-8">
        <div>
          <h1 class="font-bold text-3xl">Join your meetings from anywhere.</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo libero
            sed architecto repudiandae? Incidunt et nulla, hic mollitia neque
            nihil ipsa velit quisquam reiciendis dolorem unde corrupti quos quia
            suscipit!
          </p>
        </div>

        <div class="flex flex-row items-center space-x-4">
          <button
            id="new-meeting-btn"
            class="bg-blue-500 p-2 rounded-md text-white font-bold"
          >
            New Meeting
          </button>
          <form id="meeting-form" class="space-x-2">
            <input
              id="meeting-code"
              placeholder="Enter meeting code..."
              class="border-0 focus:outline-none bg-[#2B2D2E] flex-grow p-2 rounded-md"
              autocomplete="off"
            />
            <button class="text-blue-500 font-bold">Join</button>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="js/index.js"></script>
</html>
