<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>

    <style>
      /* Style the scrollbar track */
      ::-webkit-scrollbar {
        width: 5px; /* Adjust the width as needed */
      }

      /* Style the scrollbar thumb */
      ::-webkit-scrollbar-thumb {
        background-color: #888; /* Color of the thumb */
        border-radius: 5px; /* Rounded corners for the thumb */
      }

      .tab-active {
        background-color: rgb(59 130 246);
      }

      .stream-box {
        background-image: url("https://suitabletech.com/images/HelpCenter/errors/Lenovo-Camera-Error.JPG");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .primary-stream-box {
        background-color: black;
        width: 100%;
        height: 22rem;
        border-radius: 0.5rem;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-[#1B1A1D] text-white">
    <main class="flex flex-row w-screen h-screen">
      <!-- Popup messages -->
      <div
        id="popup-messages"
        class="fixed top-4 left-4 z-[100] space-y-2"
      ></div>
      <div class="w-full lg:w-3/4">
        <div
          class="p-4 bg-[#1B1A1D] fixed w-full lg:w-3/4 h-20 flex flex-row items-center space-x-4 justify-between lg:justify-center"
        >
          <h1 class="text-3xl font-bold">Videocon</h1>

          <button id="messages-btn" class="block lg:hidden">
            <i class="fa-solid fa-message text-2xl"></i>
          </button>
        </div>

        <div class="mt-20 p-4 w-full md:w-4/5 m-auto">
          <div
            id="secondary-all-video-streams"
            class="flex flex-row space-x-2 overflow-x-scroll"
          ></div>

          <div id="primary-video-container">
            <div
              id="primary-video-stream"
              class="primary-stream-box stream-box"
            ></div>
          </div>

          <div class="flex flex-row justify-between mt-2">
            <button
              id="copy-btn"
              class="flex flex-row items-center space-x-2 bg-[#27292B] p-2 rounded-lg"
            >
              <p
                id="meeting-code"
                class="w-16 overflow-hidden whitespace-nowrap text-xs"
              ></p>
              <p>|</p>
              <i class="fa-regular fa-clone"></i>
            </button>

            <div class="space-x-2">
              <button id="camera-btn" class="bg-[#27292B] p-1 rounded-lg">
                <i class="fa-solid p-2 fa-camera"></i>
              </button>
              <button id="mic-btn" class="bg-[#27292B] p-1 rounded-lg">
                <i class="fa-solid p-2 fa-microphone"></i>
              </button>
              <button id="screen-share-btn" class="bg-[#27292B] p-1 rounded-lg">
                <i class="fa-solid p-2 fa-desktop"></i>
              </button>
            </div>

            <button id="leave-meeting-btn" class="bg-red-500 p-2 rounded-lg">
              <i class="fa-solid fa-phone-slash"></i>
            </button>
          </div>
        </div>
      </div>

      <div
        id="side-panel"
        class="w-full h-full z-50 fixed lg:static lg:w-1/4 p-4 bg-[#1B1A1D] hidden lg:block"
      >
        <div class="bg-[#2B2D2E] h-full rounded-lg flex flex-col">
          <button id="close-messages-btn" class="block lg:hidden">
            <i class="fa-solid fa-xmark text-xl fixed top-0 right-2"></i>
          </button>
          <div class="h-16 rounded-t-lg">
            <div
              class="bg-[#1B1A1D] m-2 rounded-lg flex flex-row justify-center space-x-2 p-2"
            >
              <button
                id="messages-tab-btn"
                class="tab-active p-2 w-1/2 rounded-lg tab-active"
              >
                Messages
              </button>
              <button id="participants-tab-btn" class="p-2 w-1/2 rounded-lg">
                Participants
              </button>
            </div>
          </div>

          <!-- Participants content -->
          <div
            id="participants-content"
            style="display: none"
            class="flex-grow p-2 space-y-2"
          >
            <div>
              <p id="participants-count">Participants: 0</p>
            </div>
            <div id="participants-list" class="flex flex-col space-y-2"></div>
          </div>

          <!-- Messages content -->
          <div
            id="messages-content"
            class="flex-grow p-2 space-y-2 overflow-y-scroll"
          ></div>
          <div id="send-message-container" class="h-16 rounded-b-lg">
            <form
              id="send-message-form"
              class="bg-[#1B1A1D] m-2 p-2 flex flex-row items-center justify-between space-x-1 rounded-lg"
            >
              <input
                id="message-input"
                name="message"
                placeholder="Enter your message"
                class="border-0 focus:outline-none bg-transparent flex-grow"
                autocomplete="off"
              />
              <button class="bg-blue-500 rounded-lg">
                <i class="fa-solid fa-paper-plane p-2"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/AgoraRTC_N-4.11.0.js"></script>
    <script type="text/javascript" src="js/agora-rtm-sdk-1.4.4.js"></script>
    <script type="text/javascript" src="js/meeting.js"></script>
    <script type="text/javascript" src="js/meeting_rtc.js"></script>
    <script type="text/javascript" src="js/meeting_rtm.js"></script>
  </body>
</html>
