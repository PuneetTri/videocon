<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#1B1A1D] text-white">
    <nav class="p-4 fixed">
      <h1 class="text-3xl font-bold">Videocon</h1>
    </nav>

    <main class="h-screen flex items-center justify-center p-4">
      <div
        class="flex flex-col md:flex-row md:items-center space-y-4 md:space-x-16 mt-16 md:mx-auto"
      >
        <div class="text-center space-y-2">
          <video
            class="h-48 w-72 rounded-md border-[1px]"
            id="user-video"
            autoplay
          ></video>

          <div class="space-x-2">
            <button id="camera-btn" class="bg-[#27292B] p-1 rounded-lg">
              <i class="fa-solid p-2 fa-camera"></i>
            </button>
            <button id="mic-btn" class="bg-[#27292B] p-1 rounded-lg">
              <i class="fa-solid p-2 fa-microphone"></i>
            </button>
          </div>
        </div>

        <div class="space-y-4">
          <h1 class="text-3xl">Ready to Join?</h1>
          <div class="flex flex-row items-center space-x-1">
            <p>Joining as,</p>
            <input
              id="username"
              placeholder="John Doe"
              class="border-0 focus:outline-none bg-transparent flex-grow rounded-md"
              autocomplete="off"
            />
          </div>

          <button
            id="joinMeetingBtn"
            class="p-2 bg-blue-500 text-white rounded-md px-8 w-full md:w-auto"
          >
            Join Now
          </button>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="js/lobby.js"></script>
</html>
